<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img src=//scl.gstatic.com/accounts/ui/avatar_2px.png" class="profile-img-card">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password = "ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password">
                <div *ngIf = "password.errors.required">Password is required</div>
                <div *ngIf = "password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf = "isLoginFailed">Login failed {{errorMessage}}</div>
            </div>
            <div class="form-group">
                <p class="content-divider center mt-3">
                    <span>or</span>
                </p>
                <p class="social-login text-center">
                    Sign in with:
                    <a href="{{ googleUrl }}" class="ml-2">
                        <img alt="Login with Google" src="/assets/img/google.png">
                    </a>
                    <a href="{{ facebookURL }}">
                        <img alt="Login with Facebook" src="/assets/img/facebook.png">
                    </a>
                </p>
            </div>
        </div>
    </form>
    <div class="alert alert-success" *ngIf=isLoggedIn>Welcome {{currentUser.displayName}} <br>Logged in as {{currentUser.roles}}.</div>
    </div>
</div>
