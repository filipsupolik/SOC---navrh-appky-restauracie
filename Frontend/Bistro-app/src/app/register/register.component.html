<div class="col-md-12">
    <div class="card card-container">
      <form name="form" [formGroup]="registerGroup" (ngSubmit)="register()" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" required minlength="3" maxlength="20"/>
        </div>
       <!-- <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" required email/>
        </div> -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" required minlength="6"/>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>
        </div>
      </form>
    </div>
  </div>
